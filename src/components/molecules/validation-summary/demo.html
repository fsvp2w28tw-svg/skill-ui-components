        timestamp: new Date().toISOString(),
        totalMessages: messages.length,
        errors: messages.filter(m => m.type === 'error').length,
        warnings: messages.filter(m => m.type === 'warning').length,
        info: messages.filter(m => m.type === 'info').length,
        success: messages.filter(m => m.type === 'success').length,
        messages: messages
      };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `validation-messages-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);

      eventLog += `[${new Date().toLocaleTimeString()}] Exported ${messages.length} messages\n`;
      updateEventLog();
    }

    // Initialize
    eventLog = `Demo initialized at ${new Date().toLocaleTimeString()}\n\n`;
    updateEventLog();
  </script>
</body>
</html>
